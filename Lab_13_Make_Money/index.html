<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Money Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="money-form">
        <label for="coin-count">How many?</label>
        <input type="number" id="coin-count" name="coin-count" min="1" required><br><br>

        <label id="coin-type">Which coin?</label>
        <select id="coin-type" name="coin-type" required>
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
        </select><br><br>
        <button type="submit">Make Money!</button>
    </form>
    <div id="coin-display">
        <div class="penny-display">Penny</div>
        <div class="nickel-display">Nickel</div>
        <div class="dime-display">Dime</div>
        <div class="quarter-display">Quarter</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
